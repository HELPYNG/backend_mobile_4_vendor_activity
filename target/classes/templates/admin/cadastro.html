<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro Admin</title>
</head>
<body>
	<nav>
		<div>
			<div>
				<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/fabricante/fabricanteIndex}">Fabricante</a></li>
					<li><a th:href="@{/grupo/grupoIndex}">Grupo</a></li>
					<li><a th:href="@{/subgrupo/subGrupoIndex}">SubGrupo</a></li>
					<li><a th:href="@{/produto/produtoIndex}">Produto</a></li>
					<li><a th:href="@{/vendas/vendasIndex}">Vendas</a></li>
					<li><a th:href="@{/admin/adminIndex}">Admin</a></li>
					<li>
						<form th:action="@{/}" method="POST">
							<button type="submit">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div>
		<h3>Register New Admin</h3>
		<a th:href="@{/admin/adminIndex}">Back</a>
		<form th:action="@{/admin/save}" th:object="${admin}" method="post">
			<div>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter Name">
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter Email">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter Password">
			</div>
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</body>
</html>
